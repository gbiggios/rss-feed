<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias Orquesta Limapu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            text-align: left;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-top: 5px;
            font-size: 14px;
        }
        .pagination {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Últimas Noticias</h2>
    <ul id="rss-feed"></ul>

    <div class="pagination">
        <button id="prevBtn" onclick="prevPage()" disabled>⏪ Anterior</button>
        <span id="pageNum">1</span>
        <button id="nextBtn" onclick="nextPage()">Siguiente ⏩</button>
    </div>

    <script>
        const rssFeedUrl = "https://api.rss2json.com/v1/api.json?rss_url=https://noticiasorquestalimapu.blogspot.com/feeds/posts/default";
        const itemsPerPage = 5; // Cantidad de noticias por página
        let currentPage = 1;
        let newsItems = [];

        async function fetchRSS() {
            try {
                const response = await fetch(rssFeedUrl);
                const data = await response.json();

                if (data.status === "ok") {
                    newsItems = data.items;
                    renderPage();
                }
            } catch (error) {
                console.error("Error al cargar el feed:", error);
            }
        }

        function renderPage() {
            const feedContainer = document.getElementById("rss-feed");
            feedContainer.innerHTML = ""; // Limpiar contenido anterior

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = newsItems.slice(startIndex, endIndex);

            pageItems.forEach(item => {
                const listItem = document.createElement("li");

                // Mostrar solo un resumen de la noticia (primeros 150 caracteres)
                const shortDescription = item.description.length > 150 
                    ? item.description.substring(0, 150) + "..." 
                    : item.description;

                listItem.innerHTML = `
                    <h4><a href="${item.link}" target="_blank">${item.title}</a></h4>
                    <p class="short-text">${shortDescription} 
                        <a href="${item.link}" target="_blank">
                            <button>Ver más</button>
                        </a>
                    </p>
                `;

                feedContainer.appendChild(listItem);
            });

            // Control de botones de paginación
            document.getElementById("prevBtn").disabled = currentPage === 1;
            document.getElementById("nextBtn").disabled = endIndex >= newsItems.length;
            document.getElementById("pageNum").textContent = currentPage;
        }

        function nextPage() {
            if ((currentPage * itemsPerPage) < newsItems.length) {
                currentPage++;
                renderPage();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderPage();
            }
        }

        fetchRSS();
    </script>
</body>
</html>
