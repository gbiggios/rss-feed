<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias Orquesta Limapu</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #FFD936; /* Fondo amarillo */
            color: #333;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-family: 'Anton', sans-serif;
            font-size: 2.5rem;
            color: #004a91;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #cce7ff;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
        }

        li h4 {
            font-family: 'Anton', sans-serif;
            font-size: 1.5rem;
            color: #004a91;
            margin: 0 0 10px;
        }

        li p {
            font-family: 'Lora', serif;
            font-size: 1rem;
            color: #333;
        }

        #viewAllBtn {
            font-family: 'Anton', sans-serif;
            background-color: #004a91;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        #viewAllBtn:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <h2>√öltimas Noticias</h2>
    <ul id="rss-feed"></ul>

    <!-- Bot√≥n para ir al blog completo -->
    <a href="https://noticiasorquestalimapu.blogspot.com/" target="_blank" id="viewAllBtn">Ver todas las noticias</a>

    <script>
        const rssFeedUrl = "https://noticiasorquestalimapu.blogspot.com/feeds/posts/default?max-results=5";
        const corsProxy = "https://api.allorigins.win/get?url="; // Proxy gratuito para evitar problemas de CORS
        let newsItems = [];

        // Decodificaci√≥n avanzada de entidades HTML
        function decodeHTMLEntitiesAdvanced(text) {
            const parser = new DOMParser();
            const dom = parser.parseFromString(`<!doctype html><body>${text}`, 'text/html');
            return dom.body.textContent || "";
        }

        async function fetchRSS() {
            try {
                console.log("üì° Fetching RSS...");
                const response = await fetch(`${corsProxy}${encodeURIComponent(rssFeedUrl)}`);
                console.log("‚úÖ Response received:", response);
                
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                
                const data = await response.json();
                console.log("üîç Data received:", data);

                // Decodificar Base64
                const decodedXML = atob(data.contents.split(",")[1]);
                console.log("üìú Decoded XML:", decodedXML);

                const parser = new DOMParser();
                const xml = parser.parseFromString(decodedXML, "application/xml");
                console.log("üìú Parsed XML:", xml);

                const entries = xml.getElementsByTagName("entry");
                console.log("üì∞ Entries found:", entries.length);

                if (!entries || entries.length === 0) {
                    console.warn("‚ö†Ô∏è No news found in the feed.");
                    document.getElementById("rss-feed").innerHTML = "<p>No hay noticias disponibles.</p>";
                    return;
                }

                // Procesar todas las entradas del feed
                newsItems = Array.from(entries).map(entry => {
                    const title = decodeHTMLEntitiesAdvanced(
                        entry.getElementsByTagName("title")[0]?.textContent || "Sin t√≠tulo"
                    );
                    console.log("üìù Title:", title);

                    const linkElement = Array.from(entry.getElementsByTagName("link")).find(
                        el => el.getAttribute("rel") === "alternate"
                    );
                    const link = linkElement ? linkElement.getAttribute("href") : "#";
                    console.log("üîó Link:", link);

                    // Buscar la descripci√≥n en <summary> o <content>
                    let summary = entry.getElementsByTagName("summary")[0]?.textContent || "";
                    if (!summary) {
                        summary = entry.getElementsByTagName("content")[0]?.textContent || "Sin descripci√≥n.";
                    }

                    // Limpiar HTML de la descripci√≥n y decodificar entidades
                    summary = decodeHTMLEntitiesAdvanced(summary.replace(/<\/?[^>]+(>|$)/g, ""));
                    console.log("üìñ Summary:", summary);

                    return { title, link, summary };
                });

                console.log("‚úÖ News items processed:", newsItems);
                renderNews();
            } catch (error) {
                console.error("‚ùå Error al cargar el feed:", error);
                document.getElementById("rss-feed").innerHTML = `<p>Error al cargar las noticias: ${error.message}</p>`;
            }
        }

        function renderNews() {
            const feedContainer = document.getElementById("rss-feed");
            feedContainer.innerHTML = "";

            newsItems.forEach(item => {
                const listItem = document.createElement("li");
                const shortDescription = item.summary.length > 150 
                    ? item.summary.substring(0, 150) + "..." 
                    : item.summary;

                listItem.innerHTML = `
                    <h4><a href="${item.link}" target="_blank">${item.title}</a></h4>
                    <p>${shortDescription}</p>
                `;

                feedContainer.appendChild(listItem);
            });
        }

        fetchRSS();
    </script>
</body>
</html>
