<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias Orquesta Limapu</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        /* Estilo general */
        body {
            font-family: 'Lora', serif;
            background-color: #fef2cc;
            color: #333;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-family: 'Anton', sans-serif;
            font-size: 2.5rem;
            color: #004a91;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #cce7ff;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
        }

        li h4 {
            font-family: 'Anton', sans-serif;
            font-size: 1.5rem;
            color: #004a91;
            margin: 0 0 10px;
        }

        li p {
            font-family: 'Lora', serif;
            font-size: 1rem;
            color: #333;
        }

        button {
            font-family: 'Anton', sans-serif;
            cursor: pointer;
            background-color: #004a91;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        button:hover {
            background-color: #003366;
        }

        .pagination {
            margin-top: 20px;
        }

        #prevBtn, #nextBtn {
            font-family: 'Anton', sans-serif;
            background-color: #004a91;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        #prevBtn:hover, #nextBtn:hover {
            background-color: #003366;
        }

        #pageNum {
            font-family: 'Anton', sans-serif;
            font-size: 1.2rem;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h2>Últimas Noticias</h2>
    <ul id="rss-feed"></ul>

    <div class="pagination">
        <button id="prevBtn" onclick="prevPage()" disabled>⏪ Anterior</button>
        <span id="pageNum">1</span>
        <button id="nextBtn" onclick="nextPage()">Siguiente ⏩</button>
    </div>

    <script>
        const rssFeedUrl = "https://noticiasorquestalimapu.blogspot.com/feeds/posts/default";
        const corsProxy = "https://corsproxy.io/?"; // Proxy alternativo
        const itemsPerPage = 5;
        let currentPage = 1;
        let newsItems = [];

        async function fetchRSS() {
            try {
                const response = await fetch(`${corsProxy}${encodeURIComponent(rssFeedUrl)}`);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                const data = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data, "application/xml");
                const entries = xml.getElementsByTagName("entry");

                if (entries.length === 0) {
                    document.getElementById("rss-feed").innerHTML = "<p>No hay noticias disponibles.</p>";
                    return;
                }

                newsItems = Array.from(entries).map(entry => {
                    const title = entry.getElementsByTagName("title")[0].textContent;
                    const link = Array.from(entry.getElementsByTagName("link")).find(
                        el => el.getAttribute("rel") === "alternate"
                    ).getAttribute("href");
                    const summary = entry.getElementsByTagName("summary")[0]?.textContent || "Sin descripción.";
                    return { title, link, description: summary };
                });

                renderPage();
            } catch (error) {
                console.error("Error al cargar el feed:", error);
                document.getElementById("rss-feed").innerHTML = `<p>Error al cargar las noticias: ${error.message}</p>`;
            }
        }

        function renderPage() {
            const feedContainer = document.getElementById("rss-feed");
            feedContainer.innerHTML = "";

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = newsItems.slice(startIndex, endIndex);

            pageItems.forEach(item => {
                const listItem = document.createElement("li");
                const shortDescription = item.description.length > 150 
                    ? item.description.substring(0, 150) + "..." 
                    : item.description;

                listItem.innerHTML = `
                    <h4><a href="${item.link}" target="_blank">${item.title}</a></h4>
                    <p class="short-text">${shortDescription} 
                        <a href="${item.link}" target="_blank">
                            <button>Ver más</button>
                        </a>
                    </p>
                `;

                feedContainer.appendChild(listItem);
            });

            document.getElementById("prevBtn").disabled = currentPage === 1;
            document.getElementById("nextBtn").disabled = endIndex >= newsItems.length;
            document.getElementById("pageNum").textContent = currentPage;
        }

        function nextPage() {
            if ((currentPage * itemsPerPage) < newsItems.length) {
                currentPage++;
                renderPage();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderPage();
            }
        }

        fetchRSS();
    </script>
</body>
</html>
