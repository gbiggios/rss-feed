<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias Orquesta Limapu</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #FFD936; /* Fondo amarillo */
            color: #333;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-family: 'Anton', sans-serif;
            font-size: 2.5rem;
            color: #004a91;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #cce7ff;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
        }

        li h4 {
            font-family: 'Anton', sans-serif;
            font-size: 1.5rem;
            color: #004a91;
            margin: 0 0 10px;
        }

        li p {
            font-family: 'Lora', serif;
            font-size: 1rem;
            color: #333;
        }

        button {
            font-family: 'Anton', sans-serif;
            cursor: pointer;
            background-color: #004a91;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        button:hover {
            background-color: #003366;
        }

        .pagination {
            margin-top: 20px;
        }

        #prevBtn, #nextBtn {
            font-family: 'Anton', sans-serif;
            background-color: #004a91;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        #prevBtn:hover, #nextBtn:hover {
            background-color: #003366;
        }

        #pageNum {
            font-family: 'Anton', sans-serif';
            font-size: 1.2rem;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h2>Últimas Noticias</h2>
    <ul id="rss-feed"></ul>

    <div class="pagination">
        <button id="prevBtn" onclick="prevPage()" disabled>⏪ Anterior</button>
        <span id="pageNum">1</span>
        <button id="nextBtn" onclick="nextPage()">Siguiente ⏩</button>
    </div>

    <script>
        const rssFeedUrl = "https://noticiasorquestalimapu.blogspot.com/feeds/posts/default?max-results=10";
        const corsProxy = "https://api.allorigins.win/get?url="; // Proxy gratuito para evitar problemas de CORS
        const itemsPerPage = 5;
        let currentPage = 1;
        let newsItems = [];

        async function fetchRSS() {
    try {
        console.log("Fetching RSS...");
        const response = await fetch(`${corsProxy}${encodeURIComponent(rssFeedUrl)}`);
        console.log("Response received:", response);
        
        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
        
        const data = await response.json();
        console.log("Data received:", data);

        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "application/xml");
        console.log("Parsed XML:", xml);

        const entries = xml.getElementsByTagName("entry");
        console.log("Entries found:", entries);

        if (!entries || entries.length === 0) {
            document.getElementById("rss-feed").innerHTML = "<p>No hay noticias disponibles.</p>";
            return;
        }

        // Procesar todas las entradas del feed
        newsItems = Array.from(entries).map(entry => {
            const title = entry.getElementsByTagName("title")[0]?.textContent || "Sin título";
            console.log("Title:", title);

            const linkElement = Array.from(entry.getElementsByTagName("link")).find(
                el => el.getAttribute("rel") === "alternate"
            );
            const link = linkElement ? linkElement.getAttribute("href") : "#";
            console.log("Link:", link);

            const summary = entry.getElementsByTagName("summary")[0]?.textContent || "Sin descripción.";
            console.log("Summary:", summary);

            return { title, link, summary };
        });

        renderPage();
    } catch (error) {
        console.error("Error al cargar el feed:", error);
        document.getElementById("rss-feed").innerHTML = `<p>Error al cargar las noticias: ${error.message}</p>`;
    }
}

    </script>
</body>
</html>
